---
- name: Configure VLANs on Cisco Switches
  hosts: 192.168.99.53
  gather_facts: no
  tasks:
   - name: Merge provided configuration with device configuration
     cisco.ios.ios_vlans:
      config:
       - name: Vlan_10
         vlan_id: 10
         state: active
         shutdown: disabled
         remote_span: true
       - name: Vlan_20
         vlan_id: 20
         mtu: 610
         state: active
         shutdown: enabled
       - name: Vlan_30
         vlan_id: 30
         state: suspend
         shutdown: enabled
      state: merged
     
   - name: SHOW VLAN BRIEF
     command: "show vlan brief"
     delegate_to: localhost
     register: output
    
   - name: Print VLAN Brief Output
     debug:
       var: output.stdout_lines

   - name: Verify VLAN Configuration
     cisco.ios.ios_command:
       commands:
         - "show running-config | include vlan"
     register: vlan_config

   - name: Print Running VLAN Configuration
     debug:
       var: vlan_config.stdout_lines
